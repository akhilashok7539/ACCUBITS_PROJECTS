<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <button routerLink="/navigaiondrawer">s</button> -->
            <!-- <IonMenuButton> </IonMenuButton> -->
            <!-- <ion-menu-button auto-hide="false"></ion-menu-button> -->

            <!-- <ion-icon name="arrow-back-sharp"></ion-icon> -->
            <ion-menu-button auto-hide="false" style="    color: #028490;"></ion-menu-button>

        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button auto-hide="false" style="    color: #028490;"></ion-menu-button>
        </ion-buttons>

        <ion-title>NSPOT</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row style="    color: #0000007d;
  background: #f4f4f4;
  ">
        <ion-col size="12">
            <h4 style="text-align: center;
          color: #00000096;
          font-family: 'Poppins';
          font-weight: bold;">Bank Info</h4>

        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" *ngFor="let b of bankAcoountList">
            <ion-card>
                <p style="text-align: left;"><ion-icon name="person-circle-outline"></ion-icon> Nickname : {{b.nickname}}</p>
                <p style="text-align: left;"><ion-icon name="person-circle-outline"></ion-icon> Account Holder's Name {{b.name}}</p>
                <p style="text-align: left;"><ion-icon name="book-outline"></ion-icon> Account No : {{b.accountNumber}}</p>
                <p style="text-align: left;"><ion-icon name="book-outline"></ion-icon> IFSC Code : {{b.ifsc}}</p>

            </ion-card>
        </ion-col>
    </ion-row>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/add-new-bank-info">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
