<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <button routerLink="/navigaiondrawer">s</button> -->
            <!-- <IonMenuButton> </IonMenuButton> -->
            <ion-menu-button auto-hide="false" style="    color: #028490;"></ion-menu-button>

        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button auto-hide="false" style="    color: #028490;"></ion-menu-button>
        </ion-buttons>

        <ion-title>NSPOT</ion-title>

    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-row style="    color: #0000007d;
  background: #f4f4f4;
  ">
        <ion-col size="12">
            <h4 style="text-align: center;">Add New Bank Info</h4>

        </ion-col>
    </ion-row>
    <ion-item>
        <ion-label position="floating">Account Number</ion-label>
        <ion-input [(ngModel)]="accountNumber"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Account Holder Name</ion-label>
        <ion-input [(ngModel)]="accountholdername"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">IFSC Code</ion-label>
        <ion-input [(ngModel)]="ifsccode"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Nickname </ion-label>
        <ion-input [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Aadhar Number </ion-label>
        <ion-input [(ngModel)]="aadharnumber"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Pan Number </ion-label>
        <ion-input [(ngModel)]="pannumber"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Passbook </ion-label>
     
    </ion-item>
    <ion-item>
        <input type="file" (change)="passbook($event)">
     
    </ion-item>
    <ion-item>
        <ion-label>Aadhar Id </ion-label>
     
    </ion-item>
    <ion-item>
        <input type="file" (change)="aadharfile($event)">
     
    </ion-item>
    <ion-item>
        <ion-label >Pan Card </ion-label>
     
    </ion-item>
    <ion-item>
        <input type="file" (change)="panfile($event)">
     
    </ion-item>
   
    <button class="viewmore" (click)="add()">Submit</button>



</ion-content>
