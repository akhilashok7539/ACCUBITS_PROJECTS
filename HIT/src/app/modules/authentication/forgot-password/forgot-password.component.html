<section class="login_wrap">
    <div class="login_split_container">
        <!-- <div class="back_btn" [routerLink]="['/user']">
            <img src="/assets/images/back.svg">
            Back
        </div> -->
        <form [formGroup]="emailForm">
            <div class="otp_outer">
                <p  class="center">Forgot your Password ?</p>
                <p  class="center">{{'forms.dontWorrry' | translate}}</p>
                <div class="form-group">
                    <label class="form-label">{{'forms.enteremail'| translate}}</label>
                    <input type="text" formControlName="email" #input class="form-control" />
                </div>
                <div class="form-btn center">
                    <button (click)="submitEmail()" [disabled]="emailForm.invalid" class="btn btn-primary submitbutton">{{'forms.Resetpassword'| translate}}
                        <span>>>></span>
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="login_split_container">
        <section>
            <p>Not a Registered User ?</p>
            <a [routerLink]="['/user/sign-up']">Sign Up </a>
        </section>
    </div>  

</section>
