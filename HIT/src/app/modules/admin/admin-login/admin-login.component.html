<div class="admin_login_wrap">
    <!-- <img src="/assets/images/logo.png" /> --> 
    <section class="login_wrap">
        <div class="login_split_container">
            <p>Sign In</p>
            <p>Welcome to Admin Dashboard</p>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <!-- <input type="password" formControlName="password" class="form-control" /> -->
                    <section class="focusInputImage" [ngClass]="{'show-password':passwordShow}">
                        <input type="{{type}}" formControlName="password" class="form-control" />
                        <div class="showHideClick" (click)="showPassword()">
                            <img class="imgeye" [src]="imageeye" alt="">
                        </div>
                    </section>
                    <div class="forgot_password">
                        <label [routerLink]="['/admin/forgot-password']">Forgot Password ?</label>
                    </div>
                </div>
                <div class="form-btn">
                
                    <button class="btn btn-primary anim_button" (click)="login()" [disabled]="loginForm.invalid">Login
                        <span>>>></span>
                    </button>
                </div>
            </form>
        </div>    
    </section>
</div>
