<div class="from_to_out">
    <div class="split_row">
        <label>Select Date Range</label>
        <section>
            <div class="form-group date-form">
                <input readonly matInput [(ngModel)]="filterFromDate" (click)="pickerFrom.open()"
                    placeholder="From Date" #searchFromInput name="fromDate" (dateChange)="fromDateChanged($event)"
                    [matDatepicker]="pickerFrom" class="form-control" />
                <mat-datepicker #pickerFrom></mat-datepicker>
            </div>
            <div class="form-group date-form">
                <input readonly matInput [(ngModel)]="filterToDate" (click)="pickerTo.open()" placeholder="To Date"
                    #searchFromInput name="toDate" (dateChange)="toDateChanged($event)" [matDatepicker]="pickerTo"
                    class="form-control" />
                <mat-datepicker #pickerTo></mat-datepicker>
            </div>
        </section>
         <div class="form-group"  (appClickOutside)="closeCountryDropdown($event)"> 
                <label class="form-label" >Search Country</label>
                <input type="text" [(ngModel)]="country" placeholder="Search Country" class="form-control back" (focus)="searchCountryDrop()"
                  />
                <ng-container *ngIf="countryDropDown">
                    <ul class="dropdown_wrap search_drop">
                        <li *ngFor="let item of currencyList | search : country"  (click)="selectCountry(item)" >{{item.countryName}}</li>
                    </ul>
                </ng-container>
            </div> 
            <div class="form-group" *ngIf="!type"  (appClickOutside)="closeuserDropdown($event)"> 
                <label class="form-label" >Users</label>
                <input type="text" [(ngModel)]="users"  placeholder="Search Users" (input)="changeevent($event)" class="form-control back" (focus)="searchusers()"
                  />
                <ng-container *ngIf="userDropDown">
                    <ul class="dropdown_wrap search_drop">
                        <li *ngFor="let item of userlist"  (click)="selectUsers(item)" >{{item.username}}</li>
                    </ul>
                </ng-container>
            </div> 
        <section>
            <button class="btn btn_transparent" (click)="cancelFilter()">Cancel</button>
            <button class="btn btn-primary" (click)="createFilter()">Create</button>
        </section>
    </div>
</div>
