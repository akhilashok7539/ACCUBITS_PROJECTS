<div class="cancel_overlay"></div>
<div class="common_popup popup_out">
    <div class="common_pop_head">
        <div class="close_common" (click)="closeUsers()"></div>
        <p>Competition Players List <br/>
            <span>Total Players : {{userData.length}}</span></p>
    </div>
    <div class="common_pop_body">
        <section *ngFor="let item of userData">
            <div class="user_Detais" (click)="onViewProfile(item)">
                <div class="us_icon">
                    <img [src]="(item.user?.image?item.user?.image:'/assets/images/user.jpg')"/>
                </div>
                <div class="name">{{item.user?.username}}</div>
            </div>
        </section>
    </div>
</div>
