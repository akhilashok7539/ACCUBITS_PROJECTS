<aside class="main-sidebar px-0" >

      <div class="d-table m-auto">
        <img id="main-logo" class="d-inline-block align-top mr-1"  src="assets/images/logo.png" alt="Shards Dashboard">
      </div>
    </div>
    <div class="nav-wrapper">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard']" [routerLinkActive]="['active']">
            <div class="icon dashboard"></div>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/customers/list']" [routerLinkActive]="['active']">
            <div class="icon customer"></div>
            <span>Customer</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link "  [routerLink]="['/products/list']" [routerLinkActive]="['active']">
            <div class="icon product"></div>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/products-list/list']" [routerLinkActive]="['active']">
            <div class="icon product_list"></div>
            <span>Product Lists</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/branches/list']" [routerLinkActive]="['active']">
            <div class="icon branch"></div>
            <span>Branches</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/user/list']" [routerLinkActive]="['active']">
            <div class="icon user"></div>
            <span>User Management</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/system-settings/view']" [routerLinkActive]="['active']">
            <div class="icon setting"></div>
            <span>System Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="user_layout">
      <div class="user_detail" (click)="logOut()">
        <div class="user_icon"></div>
        <div class="user_name">Adam</div>
      </div>
    </div>
  </aside>
  <div class="backdrop" (click)="onHamburgerClick()"></div>
